<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="medical-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Pulse line -->
      <path d="M10,50 L30,50 L40,30 L50,70 L60,30 L70,50 L90,50" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
      
      <!-- Heartbeat icon -->
      <path d="M85,80 C85,75 80,70 75,70 C70,70 65,75 65,80 L75,90 Z" fill="white" opacity="0.2"/>
      
      <!-- Cross symbol -->
      <path d="M20,80 L30,80 L30,70 L40,70 L40,80 L50,80 L50,90 L40,90 L40,100 L30,100 L30,90 L20,90 Z" fill="white" opacity="0.2"/>
      
      <!-- Pill icon -->
      <ellipse cx="80" cy="20" rx="15" ry="7" transform="rotate(45 80 20)" fill="white" opacity="0.2"/>
      
      <!-- Stethoscope icon -->
      <circle cx="25" cy="25" r="5" fill="white" opacity="0.2"/>
      <path d="M25,30 L25,40 C25,45 35,45 35,40 L35,35" stroke="white" stroke-width="2" fill="none" opacity="0.2"/>
    </pattern>
  </defs>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#medical-pattern)"/>
</svg> 