    <!-- Script di correzione CORS - Viene eseguito prima di ogni altro script -->
    <script>
      // Override del metodo fetch per forzare un'intestazione Origin che funzioni 
      const originalFetch = window.fetch;
      window.fetch = function(url, options = {}) {
        // Crea nuove opzioni con l'intestazione specificata
        const newOptions = {
          ...options,
          mode: 'cors',
          credentials: 'include',
          headers: {
            ...(options.headers || {}),
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        };
        
        // Log per debug
        if (url.includes('/auth/') || url.includes('/api/auth/')) {
          console.log('üîÑ Fetch intercettato:', url);
          console.log('üîÑ Opzioni:', newOptions);
        }
        
        // Assicura che le richieste a onrender.com contengano il prefisso /api
        if (typeof url === 'string' && url.includes('salus-backend.onrender.com') && !url.includes('/api/')) {
          // Trasforma https://salus-backend.onrender.com/auth/login in https://salus-backend.onrender.com/api/auth/login
          const parts = url.split('salus-backend.onrender.com/');
          if (parts.length > 1 && !parts[1].startsWith('api/') && !parts[1].startsWith('status')) {
            url = parts[0] + 'salus-backend.onrender.com/api/' + parts[1];
            console.log('üõ†Ô∏è URL corretto con prefisso /api:', url);
          }
        }
        
        return originalFetch.call(this, url, newOptions);
      };
    </script>
    
    <title>Salus Health App</title>
    <style>
      /* Stili di base - per evitare FOUC */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',

      /* Preloader per migliorare l'UX durante il caricamento */

        position: fixed;
        top: 0;

        height: 100%;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: pulse 1.5s infinite;
      }
      
      .loader-text {
        font-size: 18px;
        color: #4A90E2;
        margin-top: 10px;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      /* Modalit√† dark */

        color: #e0e0e0;
      }
