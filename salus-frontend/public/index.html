<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4A90E2" />
    <meta
      name="description"
      content="Salus - Il tuo assistente personale per la salute"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Font Awesome (caricamento diretto) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts (caricamento diretto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Salus</title>
    <style>
      /* Stili di base - per evitare FOUC */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8f9fa;
        color: #333;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Preloader per migliorare l'UX durante il caricamento */
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: pulse 1.5s infinite;
      }
      
      .loader-text {
        font-size: 18px;
        color: #4A90E2;
        margin-top: 10px;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      /* Modalità dark */
      body.dark-mode {
        background-color: #121212;
        color: #e0e0e0;
      }
      
      body.dark-mode .app-loader {
        background-color: #121212;
      }
    </style>
  </head>
  <body>
    <noscript>Per utilizzare questa app è necessario abilitare JavaScript nel browser.</noscript>
    
    <!-- Preloader che viene mostrato durante il caricamento dell'app -->
    <div class="app-loader" id="appLoader">
      <img src="%PUBLIC_URL%/logo.svg" alt="Salus Logo" class="loader-logo" />
      <div class="loader-text">Caricamento Salus...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Rimuove il preloader quando l'app è caricata
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('appLoader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 800); // Un piccolo ritardo per assicurarsi che l'app sia pronta
      });
    </script>
  </body>
</html>
